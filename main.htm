<!DOCTYPE html>
<html class="client-js" lang="ru" dir="ltr" xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <link rel="stylesheet" type="text/css" href="http://jsxgraph.uni-bayreuth.de/distrib/jsxgraph.css" />
    <script type="text/javascript" src="http://jsxgraph.uni-bayreuth.de/distrib/jsxgraphcore.js"></script>
    <script type="text/javascript" src="graph.js"></script>
    <script type="text/javascript" src="files.js"></script>
    <script type="text/javascript" src="tabs.js"></script>
    <script type="text/javascript" src="params.js"></script>
    <link rel="stylesheet" type="text/css" href="graph.css" />
    <title></title>
</head>
<body>

    <div id="params" style="float:left; width: 200px; padding: 10px">
        <form name="params_form" id="params_form" action="" onsubmit="return replot();">
            <label for="process_type_select">Выберите распределение:</label>
            <select id="process_type_select" name="process_type_select" onchange="params_show(this);">
                <option value="uniform">Равномерное</option>
                <option value="normal">Нормальное</option>
                <option value="lognormal">Логнормальное</option>
                <option value="exp">Экспоненциальное</option>
            </select>
            <br/>

            <div id="div_N">
                <label for="param_N">Размер выборки:</label>
                <input id="param_N" name="param_N" style="width: 100px;" value="100"/>
            </div>

            <div id="div_a">
                <label for="param_a">a:</label>
                <input id="param_a" name="param_a" style="width: 100px;" value="0"/>
            </div>

            <div id="div_b">
                <label for="param_b">b:</label>
                <input id="param_b" name="param_b" style="width: 100px;" value="1"/>
            </div>

            <div id="div_lambda" style="display: none">
                <label for="param_lambda" >&#955;:</label>
                <input id="param_lambda" name="param_lambda" style="width: 100px;" value="1"/>
            </div>

            <div id="div_sigma" style="display: none">
                <label for="param_sigma">&#963;:</label>
                <input id="param_sigma" name="param_sigma" style="width: 100px;" value="1"/>
            </div>

            <div id="div_mu" style="display: none">
                <label for="param_mu">&#956;:</label>
                <input id="param_mu" name="param_mu" style="width: 100px;" value="0"/>
            </div>

            <a id="replot" href="#" onclick="return replot();">Построить</a>
            <br/>

            <p id="status"></p>
            <a id="downloadlink" href="" hidden="hidden" onmouseover="generate_downloadlink()">Download file</a>
        </form>
    </div>
    <div id="plots">
        <a id="process_btn" href="#" class="tab" onclick="return show_process();">Процесс
        </a><a id="dist_func_btn" href="#" class="tab" onclick="return show_dist_func();">Функция распределения
        </a><a id="dens_func_btn" href="#" class="tab" onclick="return show_dens_func();">Плотность распределения
        </a><a id="histogram_btn" href="#" class="tab" onclick="return show_histogram();">Гистограмма</a>

        <div id="process_div" class="jxgbox" style="width:800px; height:400px;"></div>
        <div id="dist_func_div" class="jxgbox" style="width:800px; height:400px; display: none;"></div>
        <div id="dens_func_div" class="jxgbox" style="width:800px; height:400px; display: none;"></div>
        <div id="histogram_div" class="jxgbox" style="width:800px; height:400px; display: none;"></div>
    </div>

</body>
</html>
